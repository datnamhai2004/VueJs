<!DOCTYPE html>
<html>
<head>
  <title>My VueJs</title>
  <style>
    #app {
      display: inline-block;
      padding: 10px;
      font-size: x-large;
      background-color: lightgreen;
    }
  </style>
</head>
<body>

<h1>Vue Example</h1>

<div id="app">
  {{ message }}
</div>
<!-- ========================================================================================================================================================================= -->
<script>
  const app = Vue.createApp({
   data() {
    return {
     message: "Welcome!"
    }
   }
  })
  app.mount('#app')
</script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>
